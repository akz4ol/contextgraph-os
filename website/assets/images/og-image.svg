<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0b"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(99, 102, 241, 0.05)" stroke-width="1"/>
    </pattern>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Glow effects -->
  <ellipse cx="600" cy="315" rx="400" ry="200" fill="rgba(99, 102, 241, 0.08)"/>

  <!-- Logo -->
  <g transform="translate(100, 240)">
    <circle cx="50" cy="50" r="40" stroke="#6366f1" stroke-width="3" fill="none"/>
    <circle cx="50" cy="50" r="16" fill="#6366f1"/>
    <line x1="50" y1="10" x2="50" y2="34" stroke="#6366f1" stroke-width="3"/>
    <line x1="50" y1="66" x2="50" y2="90" stroke="#6366f1" stroke-width="3"/>
    <line x1="10" y1="50" x2="34" y2="50" stroke="#6366f1" stroke-width="3"/>
    <line x1="66" y1="50" x2="90" y2="50" stroke="#6366f1" stroke-width="3"/>
  </g>

  <!-- Title -->
  <text x="220" y="280" font-family="Inter, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#fafafa">
    ContextGraph OS
  </text>

  <!-- Subtitle -->
  <text x="220" y="340" font-family="Inter, -apple-system, sans-serif" font-size="28" fill="#a1a1aa">
    The Governance Spine for Auditable AI Agents
  </text>

  <!-- Features -->
  <g transform="translate(220, 400)">
    <rect x="0" y="0" width="180" height="40" rx="8" fill="rgba(99, 102, 241, 0.1)" stroke="rgba(99, 102, 241, 0.3)" stroke-width="1"/>
    <text x="90" y="26" font-family="Inter, sans-serif" font-size="14" fill="#818cf8" text-anchor="middle">Provenance First</text>

    <rect x="200" y="0" width="180" height="40" rx="8" fill="rgba(99, 102, 241, 0.1)" stroke="rgba(99, 102, 241, 0.3)" stroke-width="1"/>
    <text x="290" y="26" font-family="Inter, sans-serif" font-size="14" fill="#818cf8" text-anchor="middle">Time-Aware</text>

    <rect x="400" y="0" width="180" height="40" rx="8" fill="rgba(99, 102, 241, 0.1)" stroke="rgba(99, 102, 241, 0.3)" stroke-width="1"/>
    <text x="490" y="26" font-family="Inter, sans-serif" font-size="14" fill="#818cf8" text-anchor="middle">Decision Traces</text>

    <rect x="600" y="0" width="180" height="40" rx="8" fill="rgba(99, 102, 241, 0.1)" stroke="rgba(99, 102, 241, 0.3)" stroke-width="1"/>
    <text x="690" y="26" font-family="Inter, sans-serif" font-size="14" fill="#818cf8" text-anchor="middle">Policy Enforcement</text>
  </g>

  <!-- URL -->
  <text x="100" y="580" font-family="JetBrains Mono, monospace" font-size="18" fill="#71717a">
    github.com/akz4ol/contextgraph-os
  </text>

  <!-- Stats -->
  <g transform="translate(900, 520)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="#fafafa">22</text>
    <text x="60" y="0" font-family="Inter, sans-serif" font-size="14" fill="#71717a">packages</text>

    <text x="150" y="0" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="#fafafa">825+</text>
    <text x="240" y="0" font-family="Inter, sans-serif" font-size="14" fill="#71717a">tests</text>
  </g>
</svg>
