[book]
title = "ContextGraph OS Documentation"
authors = ["ContextGraph Team"]
description = "A provenance-first, time-aware, decision-trace substrate for auditable AI agents"
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/akz4ol/contextgraph-os"
edit-url-template = "https://github.com/akz4ol/contextgraph-os/edit/main/docs-site/{path}"
site-url = "/contextgraph-os/"
mathjax-support = false
copy-fonts = true
no-section-label = false

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = true
runnable = false

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-hierarchical-terms = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true
